version: "3.8"

services:
  map-api:
    build:
      context: .
      target: production
    container_name: map-download-api
    ports:
      - "5045:5045"
    environment:
      - NODE_ENV=production
      - PORT=5045
      - STORAGE_BASE_PATH=/app/src/archives/maps
    volumes:
      # Mount map files directory (read-only)
      - ./src/archives:/app/src/archives:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5045/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  # Optional: Add a reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - map-api
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge
